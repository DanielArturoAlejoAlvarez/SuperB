{% include 'partials/header.html' %}
 
    <div class="clearfix"></div>
    <div class="row align-items-center">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-header">
                    <img src="{{ post.picture.url }}" class="card-img-top" alt="Picture-1">
                </div>
                <div class="card-body">
                    
                    <h2 class="card-title text-center">{{ post.title }}</h2>
                    <p class="author">By: <strong>{{ post.user }} </strong> at <strong>{{ post.created_at }} </strong></p>  
                    <p class="card-text">{{ post.body }}</p>
                    
                    <h4>Category:&nbsp; <a href="/blog/category/{{ post.category_id}}"><span class="badge badge-danger">{{ post.category }}</span></a></h4>
                    <div>
                        <ul class="tags"> Tags:&nbsp;                           
                            {% for tag in post.tags.all %}
                                <li>
                                    <a href="/blog/tag/{{ tag.id }}/{{ tag.slug }}"><span class="badge badge-pill badge-warning">#&nbsp;{{tag.name}}</span></a>
                                </li>
                            {% endfor %}                            
                        </ul>
                    </div>
                                        
                </div>
            </div>
        </div>
    </div>
    

{% include 'partials/footer.html' %}
